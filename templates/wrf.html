<!DOCTYPE html>
<html>
<head>
  <title>WRF-Online</title>
  <style>
    body {
    background-color: rgb(228, 237, 232)
    }

    .header {
    font-size: 40px;
    }
  </style>

</head>
  <body>
  <div style="text-align:center; color: white;background-color:rgb(22,8,90);">
   <p class="header" > WRF-Online</p>
  </div>
    <form method="post" action="http://127.0.0.1:5000/wps/wrf/output" >
      <center>
        <h3> Run the model </h3>
        <table>

          <tbody>

            <tr>run_days &nbsp &nbsp<input type="text"
                                             id="e_we"
                                             name="e_we"></tr>
            <br>
            <br>
            <tr>run_hours&nbsp &nbsp<input type="text"
                                          id="e_sn"
                                          name="e_sn"></tr>
            <br>
            <br>
            <tr>run_minutes &nbsp &nbsp<input type="text"
                                     id="dx"
                                     name="dx"></tr>
            <br>
            <br>
            <tr>run_seconds &nbsp &nbsp<input type="text"
                                     id="dy"
                                     name="dy"></tr>
            <br>
            <br>

            <tr>start_year &nbsp &nbsp<input type="text"
                                          id="ref_lat "
                                          name="ref_lat "></tr>
            <br>
            <br>
            <tr>start_month &nbsp &nbsp<input type="text"
                                          id="ref_lon"
                                          name="ref_lon"></tr>
            <br>
            <br>
            <tr>start_day &nbsp&nbsp<input type="text"
                                           id="truelat1 "
                                           name="truelat1 "></tr>
            <br>
            <br>
            <tr>start_hour &nbsp &nbsp<input type="text"
                                           id="truelat2"
                                           name="truelat2"></tr>
            <br>
            <br>
            <tr>end_year &nbsp &nbsp<input type="text"
                                                    id="stand_lon"
                                                    name="stand_lon"></tr>
            <br>
            <br>
            <tr>end_month &nbsp &nbsp<input type="text"
                                                    id="stand_lon"
                                                    name="stand_lon"></tr>
            <br>
            <br>
            <tr>end_day &nbsp &nbsp<input type="text"
                                                    id="stand_lon"
                                                    name="stand_lon"></tr>
            <br>
            <br>
            <tr>end_hour &nbsp &nbsp<input type="text"
                                                    id="stand_lon"
                                                    name="stand_lon"></tr>
            <br>
            <br>
            <tr>interval_seconds &nbsp &nbsp<input type="text"
                                                    id="stand_lon"
                                                    name="stand_lon"></tr>
            <br>
            <br>
            <tr>restart_interval &nbsp &nbsp<input type="text"
                                                    id="stand_lon"
                                                    name="stand_lon"></tr>
            <br>
            <br>
            <tr>time_step &nbsp &nbsp<input type="text"
                                                    id="stand_lon"
                                                    name="stand_lon"></tr>
            <br>
            <br>
            <tr>num_metgrid_levels &nbsp &nbsp<input type="text"
                                                    id="stand_lon"
                                                    name="stand_lon"></tr>
            <br>
            <br>
             <tr><input value="Run model" type="submit"
                                                name="geogrid.exe"
                                                id="geogrid.exe" ></tr>
          </tbody>
        </table>


      </center>




    </form>
  </body>
</html>
